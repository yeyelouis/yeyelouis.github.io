<!DOCTYPE html>
<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<title>Fair/Balanced Dice</title>

</head>
<body>

<div id="dice-output-section">
    <h2 id="two-dice-output">None</h2>
    <h4 id="one-die-output">None</h4>
</div>

<div><button onclick="nextRoll()">Next Roll</button></div>

<hr>

<div>Total rolls: <span id="total-rolls">None</span></div>
<div>Configuration: <span id="configuration"></span></div>

<div>
    <button onclick="hideOrShowStats()">Hide/Show Stats</button>
</div>

<div id="stats-section">
    <h4>Two-Dice Stats</h4>
    <table id="prob-table">
      <tr>
        <th>Number---</th>
        <th>P(Expect)---</th>
        <th>P(Actual)---</th>
      </tr>
      <tr>
        <th>2</th>
        <th id="ep2">N/A</th>
        <th id="ap2">N/A</th>
      </tr>
      <tr>
        <th>3</th>
        <th id="ep3">N/A</th>
        <th id="ap3">N/A</th>
      </tr>
      <tr>
        <th>4</th>
        <th id="ep4">N/A</th>
        <th id="ap4">N/A</th>
      </tr>
      <tr>
        <th>5</th>
        <th id="ep5">N/A</th>
        <th id="ap5">N/A</th>
      </tr>
      <tr>
        <th>6</th>
        <th id="ep6">N/A</th>
        <th id="ap6">N/A</th>
      </tr>
      <tr>
        <th>7</th>
        <th id="ep7">N/A</th>
        <th id="ap7">N/A</th>
      </tr>
      <tr>
        <th>8</th>
        <th id="ep8">N/A</th>
        <th id="ap8">N/A</th>
      </tr>
      <tr>
        <th>9</th>
        <th id="ep9">N/A</th>
        <th id="ap9">N/A</th>
      </tr>
      <tr>
        <th>10</th>
        <th id="ep10">N/A</th>
        <th id="ap10">N/A</th>
      </tr>
      <tr>
        <th>11</th>
        <th id="ep11">N/A</th>
        <th id="ap11">N/A</th>
      </tr>
      <tr>
        <th>12</th>
        <th id="ep12">N/A</th>
        <th id="ap12">N/A</th>
      </tr>
    </table>
    <h4>Rolls Sequence</h4>
    <div id="rolls-sequence-output">[]</div>
</div>

<hr>
<hr>
<hr>
<hr>
<hr>
<hr>
<hr>
<hr>
<hr>
<hr>

<div>
    <button onclick="revertLatestRoll()">Revert Latest Roll</button>
</div>
<hr>
<div>
    <button onclick="reset()">RESET</button>
</div>

<script>

var EXPECT_PROB = {
    2 : 1.0 / 36,
    3 : 2.0 / 36,
    4 : 3.0 / 36,
    5 : 4.0 / 36,
    6 : 5.0 / 36,
    7 : 6.0 / 36,
    8 : 5.0 / 36,
    9 : 4.0 / 36,
    10 : 3.0 / 36,
    11 : 2.0 / 36,
    12 : 1.0 / 36,
};
var PROB_ALLOWANCE = 0.01;
var MAX_REP_TIMES = 3;
var INIT_PHASE_ROLLS = 6;

var numRolls = {};
var rollsSequence = [];

function percentize(prob) {
    return Math.floor(prob * 10000) / 100 + "%";
}

function getTotalRolls() {
    var totalRolls = 0;
    for (const [key, value] of Object.entries(numRolls)) {
        totalRolls += value;
    }
    return totalRolls;
}

function rollOneDie() {
    return Math.floor(Math.random() * 6) + 1;
}

function isFair(value) {
    if ((numRolls[value] / getTotalRolls() - EXPECT_PROB[value])
        < PROB_ALLOWANCE) {
        return true;
    }
    console.log(
        value + " is not fair, prob is " +
        percentize(numRolls[value] / getTotalRolls()));
    return false;
}

function rollTwoDiceTillFair() {
    var die1 = 0;
    var die2 = 0;
    var repeatedTimes = {};
    for (var i = 2; i <= 12; i++) {
        repeatedTimes[i] = 0;
    }
    do {
        die1 = rollOneDie();
        die2 = rollOneDie();
        var diceSum = die1 + die2;
        repeatedTimes[diceSum] += 1;
    } while (
        getTotalRolls() > INIT_PHASE_ROLLS &&
        repeatedTimes[diceSum] < MAX_REP_TIMES &&
        !isFair(diceSum));

    return [die1, die2];
}

function hideOrShowStats() {
    var stats = document.getElementById("stats-section");
    stats.style.display = stats.style.display == 'none' ? 'block' : 'none';
}

function updateDisplay() {
    var table = document.getElementById("prob-table");
    for (var i = 2; i <= 12; i++) {
        table.rows[i - 1].cells[1].innerHTML = percentize(EXPECT_PROB[i]);
        table.rows[i - 1].cells[2].innerHTML =
            percentize(numRolls[i] / getTotalRolls());
    }
    document.getElementById("total-rolls").innerHTML = getTotalRolls();
    document.getElementById("configuration").innerHTML =
        "PROB_ALLOWANCE: " + PROB_ALLOWANCE +
        ", MAX_REP_TIMES: " + MAX_REP_TIMES +
        ", INIT_PHASE_ROLLS: " + INIT_PHASE_ROLLS;

    var n = rollsSequence.length;
    if (n > 0) {
        var twoDice = rollsSequence[n - 1][0];
        var twoDiceSum = twoDice[0] + twoDice[1];
        document.getElementById("two-dice-output").innerHTML
            = `Two-dice: ${twoDiceSum} (${twoDice[0]} + ${twoDice[1]})`;

        var oneDie = rollsSequence[n - 1][1];
        document.getElementById("one-die-output").innerHTML =
            `One-die: ${oneDie}`;
    } else {
        document.getElementById("two-dice-output").innerHTML = "Click to roll";
        document.getElementById("one-die-output").innerHTML = "Click to roll";
    }

    var diceOutputSection = document.getElementById("dice-output-section");
    diceOutputSection.style.color =
        diceOutputSection.style.color == "red" ? "blue" : "red";

    document.getElementById("rolls-sequence-output").innerHTML =
        `[${rollsSequence.join(' # ')}]`;
}

function nextRoll() {
    var twoDice = rollTwoDiceTillFair();
    var twoDiceSum = twoDice[0] + twoDice[1];
    var oneDie = rollOneDie();

    numRolls[twoDiceSum] += 1;
    rollsSequence.push([twoDice, oneDie]);

    updateDisplay();
}

function revertLatestRoll() {
    if (rollsSequence.length > 0) {
        var twoDice = rollsSequence.pop()[0];
        var twoDiceSum = twoDice[0] + twoDice[1];
        numRolls[twoDiceSum] -= 1;
    }
    updateDisplay();
}

function reset() {
    for (var i = 2; i <= 12; i++) {
        numRolls[i] = 0;
    }
    rollsSequence = [];
    updateDisplay();
}
reset();

</script>

</body>
</html>
